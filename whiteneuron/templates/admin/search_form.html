{% load i18n static %}

{% if cl.search_fields %}
    <!-- CHỈ thêm class tailwind để trong đẹp hơn -->
    <div id="toolbar" class="flex items-center gap-2 w-full">
        <form id="changelist-search" method="get" role="search" class="flex items-center gap-2 w-full">
            <div class="bg-white border border-base-200 flex rounded overflow-hidden shadow-sm w-full h-12
            focus-within:ring focus-within:ring-primary-300 focus-within:border-primary-600 dark:bg-base-900 dark:border-base-700 dark:focus-within:border-primary-600 dark:focus-within:ring-primary-700 dark:focus-within:ring-opacity-50">
                <input class="font-medium grow min-w-0 h-12 px-3 text-font-default-light focus:outline-none dark:bg-base-900 dark:text-font-default-dark placeholder-shown:truncate placeholder-base-400" type="text" name="{{ search_var }}" value="{{ cl.query }}" id="searchbar" placeholder="{% if cl.search_help_text %}{{ cl.search_help_text }}{% else %}{% trans "Type to search" %}{% endif %}" />

                <button type="submit" class="flex items-center px-2 focus:outline-none h-12" id="searchbar-submit">
                    <span class="material-symbols-outlined md-32 text-base-400 dark:text-base-500">search</span>
                </button>
            </div>

            {% for pair in cl.filter_params.items %}
                {% for val in pair.1 %}
                    {% if pair.0 != search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ val }}">{% endif %}
                {% endfor %}
            {% endfor %}
        </form>
    </div>
{% endif %}
